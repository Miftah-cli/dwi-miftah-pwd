<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reservation Hotel Room</title>
  </head>
  <body>
    <h1>Reservation Hotel Room</h1>

    <form action="" method="post">
      <table align="left" border="0" cellpadding="0" cellspacing="0" width="325">
        <tr>
          <td>
            <fieldset>
              <legend>Personal Data</legend>
              <table border="0" cellpadding="4" cellspacing="0" width="295">
                <tr><td>1. Name</td></tr>
                <tr><td><input type="text" name="name" size="35" /></td></tr>

                <tr><td>2. Gender</td></tr>
                <tr><td><input type="text" name="gender" size="35" /></td></tr>

                <tr><td>3. Email Address</td></tr>
                <tr><td><input type="text" name="email" size="35" /></td></tr>

                <tr><td>4. Telp Number</td></tr>
                <tr><td><input type="text" name="telp" size="35" /></td></tr>
              </table>
            </fieldset>
          </td>
        </tr>
      </table>

      <br /><br /><br /><br /><br /><br /><br /><br />

      <br clear="all" />

      <p><strong>Reservation Room form</strong></p>
      <table border="0" cellpadding="4" cellspacing="0" width="550">
        <tr><td>1. Reservator Name</td></tr>
        <tr><td><input type="text" name="reservator" size="35" /></td></tr>

        <tr><td>2. Bookig date</td></tr>
        <tr><td><input type="text" name="bookdate" size="35" /></td></tr>

        <tr><td>3. Room Type</td></tr>
        <tr>
          <td>
            <select name="roomtype">
              <option>Deluxe</option>
              <option>Superior</option>
              <option>Standard</option>
            </select>
          </td>
        </tr>

        <tr><td>4. Bed Type</td></tr>
        <tr>
          <td>
            <select name="bedtype">
              <option>Single bed</option>
              <option>Double bed</option>
              <option>Twin bed</option>
            </select>
          </td>
        </tr>

        <tr><td>5. Breakfast</td></tr>
          <tr>
            <td>
              <label><input type="radio" name="breakfast" value="with" /> with Breakfast</label>
              <label style="margin-left:20px;"><input type="radio" name="breakfast" value="without" /> without Breakfast</label>
            </td>
          </tr>
      </table>
      
      <table align="left" border="0" cellpadding="0" cellspacing="0" width="325">
        <tr>
          <td>
            <fieldset>
              <legend>Payment</legend>
              <table border="0" cellpadding="4" cellspacing="0" width="295">
                <tr><td>1. Chek in date</td></tr>
                <tr><td><input type="text" name="check in" size="35" /></td></tr>

                <tr><td>2. Chek out date</td></tr>
                <tr><td><input type="text" name="check out" size="35" /></td></tr>

                <tr><td>3. Payment Method</td></tr>
                <tr>
                  <td>
                    <select name="payment method">
                      <option>cash</option>
                      <option>debit</option>
                      <option>credit card</option>
                    </select>
                  </td>
                </tr>
              </table>
            </fieldset>
          </td>
        </tr>
      </table>

      <br /><br />
      
      <br clear="all" />

      <p><input type="submit" value="submit" /></p>
    </form>
  </body>
</html>
